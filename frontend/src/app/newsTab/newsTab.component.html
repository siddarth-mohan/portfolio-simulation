<link href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" rel="stylesheet">
<link href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" rel="stylesheet">


<div class="container mt-3">
    <div class="row row-cols-1 row-cols-md-2 g-4">
        <div class="col" *ngFor="let newsItem of finalNews">
            <div class="card h-100" ngbAutofocus (click)="open(newsItem)">
                <div class="card-body d-flex flex-column flex-md-row">
                    <div class="newsImg d-none d-md-flex">
                        <img class="rounded" src={{newsItem.image}} alt="news Image" width="150px" height="100px"/>
                    </div>
                    <div class="newsImg d-flex d-md-none">
                        <img class="rounded w-100" src={{newsItem.image}} alt="news Image" height="150px"/>
                    </div>
                    <div class="d-flex align-items-center pl-xl-3" style="text-align: center;">
                        <div class="mb-0">{{ newsItem.headline }}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
