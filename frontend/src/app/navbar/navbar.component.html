<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

<nav class="navbar navbar-expand-lg navbar-dark position-sticky top-0 z-3">
    Stock Search
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item" [ngClass]="{'active': activeLink === 'search'}">
          <a class="nav-link" routerLink="/search/{{storedTicker}}" routerLinkActive="active">Search <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item" [ngClass]="{'active': activeLink === 'watchlist'}">
          <a class="nav-link" routerLink="/watchlist" routerLinkActive="active">Watchlist</a>
        </li>
        <li class="nav-item" [ngClass]="{'active': activeLink === 'portfolio'}">
            <a class="nav-link" routerLink="/portfolio" routerLinkActive="active">Portfolio</a>
        </li>
      </ul>
    </div>
  </nav>
