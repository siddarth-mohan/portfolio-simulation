<div class="text-center mx-auto mt-5 mb-5" style="font-weight: 100;">
  <h1>STOCK SEARCH</h1>
</div>
<div class="container mb-5">
  <form class="d-flex col-10 col-xl-6 mx-auto searchBoxContainer rounded-pill" (ngSubmit)="onSubmit(selectedOption)">
    <input type="text" placeholder="Enter Stock ticker symbol" [formControl]="myControl" [matAutocomplete]="auto" (keydown.enter)="onEnter(); closeAutocompletePanel()" class="border-0 p-1 flex-grow-1" />
    <mat-autocomplete #auto="matAutocomplete" (optionSelected)="onOptionSelected($event.option.value)" >
      <mat-option *ngIf="isLoading"
          ><mat-spinner diameter="50"></mat-spinner
      ></mat-option>
      <ng-container *ngIf="!isLoading">
        <mat-option *ngFor="let option of options | async" [value]="option">
          {{ option[0] }} | {{ option[1] }}
        </mat-option>
      </ng-container>
    </mat-autocomplete>
    <button class="d-flex btn-link text-primary m-0 border-0 p-0" type="submit">
      <svg width="16px" height="16px" viewBox="0 0 16 16" class="bi bi-search h-100" fill="#2828b3" xmlns="http://www.w3.org/2000/svg">
        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
      </svg>
    </button>
    <button class="d-flex btn-link text-primary m-0 border-0 p-0 ml-3" (click)="clearInput()">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#2828b3" class="bi bi-x-lg h-100" viewBox="0 0 16 16">
        <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8z"/>
      </svg>
    </button>
  </form>
</div>
