<div class="container">
  <div class="row justify-content-center">
    <div class="col-12 col-xl-6">
      <div class="text-center">
        <h3>Insider Sentiments</h3><br>
      </div>
      <table class="table text-center">
        <thead>
          <tr>
            <th scope="col">{{basicInfo.name}}</th>
            <th scope="col">MSPR</th>
            <th scope="col">Change</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><b>Total</b></td>
            <td>{{totalMSPR | number:'1.0-2' }}</td>
            <td>{{totalChng | number:'1.0-2' }}</td>
          </tr>
          <tr>
            <td><b>Positive</b></td>
            <td>{{posMSPR | number:'1.0-2' }}</td>
            <td>{{posChng | number:'1.0-2' }}</td>
          </tr>
          <tr>
            <td><b>Negative</b></td>
            <td>{{negMSPR | number:'1.0-2' }}</td>
            <td>{{negChng | number:'1.0-2' }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="row justify-content-center mt-4">
    <div class="container">
      <div class="row">
        <div class="col-12 col-xl-6 d-flex">
            <highcharts-chart
              [Highcharts]="Highcharts"
              [constructorType]="constructorType"
              [options]="chartOptionsRecom"
              style="width: 100%;">
            </highcharts-chart>
        </div>
        <div class="col-12 col-xl-6 d-flex">
            <highcharts-chart
              [Highcharts]="Highcharts"
              [constructorType]="constructorType"
              [options]="chartOptionsSurp"
              style="width: 100%;">
            </highcharts-chart>
        </div>
      </div>
    </div>
  </div>
</div>
